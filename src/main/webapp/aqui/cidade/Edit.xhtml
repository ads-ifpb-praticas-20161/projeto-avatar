<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Editar Cidade"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:form styleClass="container">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!--Brand and toggle get grouped for better mobile display--> 
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <h:link class="navbar-brand"  outcome="/servico" value="SrEstoque"/>

                            <h:graphicImage library="imagem" name="gentleman.png"  class="imgSR"/>
                        </div>

                        <!--Collect the nav links, forms, and other content for toggling--> 
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                            <ul class="nav navbar-nav">
                                <li>
                                    <h:commandLink action="#{cidadeController.prepareCreate}" value="Criar cidade"/>
                                </li>
                                <li>
                                    <h:commandLink action="#{cidadeController.prepareList}" value="Mostrar cidades" immediate="true"/>
                                </li>

                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sobre<span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">Sobre o Sistema</a></li>
                                        <li><a href="#">Principais questões</a></li>
                                        <li><a href="#">Quem somos</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li><a href="#">Desenvolvedores</a></li>
                                    </ul>
                                    <li>
                                        <h:link outcome="/index" value="Logout"/>
                                    </li>

                                </li>
                            </ul>
                        </div> <!-- .navbar-collapse -->
                    </div> <!-- .container-fluid -->
                </nav>
                <div class="container">
                    <div class="jumbotron espaco">

                        <h:panelGrid columns="2">
                            <h:outputLabel value="Código" for="codcidade" class="form-control" />
                            <h:inputText id="codcidade" value="#{cidadeController.selected.codcidade}"  class="form-control" readonly="true"/>
                            <h:outputLabel value="Cidade" for="cidade"  class="form-control" />
                            <h:inputText id="cidade" value="#{cidadeController.selected.cidade}"   class="form-control"/>
                            <h:outputLabel value="UF" for="uf"  class="form-control"/>
                            <h:inputText id="uf" value="#{cidadeController.selected.uf}"  class="form-control"/>
                        </h:panelGrid>
                        <h:commandLink action="#{cidadeController.update}" value="Salvar" class="btn btn-success"/>
                        <br />
                        <br />
                        <h:link outcome="View" value="Visão" class="btn btn-info"/>

                    </div>
                </div>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
