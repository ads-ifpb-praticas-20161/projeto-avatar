<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Visão loja"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:form styleClass="container">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!--Brand and toggle get grouped for better mobile display--> 
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>

                            <h:link class="navbar-brand"  outcome="/servico" value="SrEstoque"/>
                            <h:graphicImage library="imagem" name="gentleman.png"  class="imgSR"/>
                        </div>

                        <!--Collect the nav links, forms, and other content for toggling--> 
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li>
                                    <h:commandLink action="#{lojaController.prepareCreate}" value="Criar loja"/>
                                </li>
                                <li>
                                    <h:commandLink action="#{lojaController.prepareList}" value="Mostrar lojas" immediate="true"/>
                                </li>

                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sobre<span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">Sobre o Sistema</a></li>
                                        <li><a href="#">Principais questões</a></li>
                                        <li><a href="#">Quem somos</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li><a href="#">Desenvolvedores</a></li>
                                    </ul>
                                    <li>
                                        <h:link outcome="/index" value="Logout"/>
                                    </li>
                                </li>
                            </ul>
                        </div> <!-- .navbar-collapse -->
                    </div> <!-- .container-fluid -->
                </nav>
            </h:form>
            <div class="container">
                <div class="jumbotron espaco">

                    <h:form>
                        <div class="container">

                            <div class="panel panel-default">

                                <div class="panel-body">

                <h:panelGrid columns="2" class="table table-striped table-condensed table-bordered">
                    <h:outputText value="Código"/>
                    <h:outputText value="#{lojaController.selected.codloja}" />
                    <h:outputText value="Nome"/>
                    <h:outputText value="#{lojaController.selected.nome}" />
                    <h:outputText value="Endereço"/>
                    <h:outputText value="#{lojaController.selected.endereco}" />
                    <h:outputText value="Número"/>
                    <h:outputText value="#{lojaController.selected.num}" />
                    <h:outputText value="Bairro"/>
                    <h:outputText value="#{lojaController.selected.bairro}" />
                    <h:outputText value="Telefone"/>
                    <h:outputText value="#{lojaController.selected.tel}" />
                    <h:outputText value="Inscrição"/>
                    <h:outputText value="#{lojaController.selected.insc}" />
                    <h:outputText value="CNPJ"/>
                    <h:outputText value="#{lojaController.selected.cnpj}" />
                    <h:outputText value="CEP"/>
                    <h:outputText value="#{lojaController.selected.cep}" />
                    <h:outputText value="Código da cidade"/>
                    <h:outputText value="#{lojaController.selected.cidadeCodcidade}" />
                </h:panelGrid>
             
               

                                </div>
                                <div class="panel-footer">
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <h:link outcome="Edit" value="Editar" class="btn btn-primary"/>
                                        </div>
                                        <div class="col-xs-6">
                                            <h:commandLink action="#{lojaController.destroyAndView}" value="Deletar" class="btn btn-danger"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
