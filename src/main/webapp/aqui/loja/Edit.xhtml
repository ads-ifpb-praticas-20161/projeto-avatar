<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Editar loja"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="container">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!--Brand and toggle get grouped for better mobile display--> 
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <h:link class="navbar-brand"  outcome="/servico" value="SrEstoque"/>

                            <h:graphicImage library="imagem" name="gentleman.png"  class="imgSR"/>
                        </div>

                        <!--Collect the nav links, forms, and other content for toggling--> 
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                            <ul class="nav navbar-nav">
                                <li>
                                    <h:commandLink action="#{lojaController.prepareCreate}" value="Criar loja"/>
                                </li>
                                <li>
                                    <h:commandLink action="#{lojaController.prepareList}" value="Mostrar lojas" immediate="true"/>
                                </li>

                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sobre<span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">Sobre o Sistema</a></li>
                                        <li><a href="#">Principais questões</a></li>
                                        <li><a href="#">Quem somos</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li><a href="#">Desenvolvedores</a></li>
                                    </ul>
                                    <li>
                                        <h:link outcome="/index" value="Logout"/>
                                    </li>

                                </li>
                            </ul>
                        </div> <!-- .navbar-collapse -->
                    </div> <!-- .container-fluid -->
                </nav>
                <div class="container">
                    <div class="jumbotron espaco">

                        <h:panelGrid columns="2" >
                            <h:outputLabel value="Código" for="codloja" class="form-control"/>
                            <h:inputText id="codloja" value="#{lojaController.selected.codloja}" class="form-control" readonly="true"/>
                            <h:outputLabel value="Nome" for="nome" class="form-control"/>
                            <h:inputText id="nome" value="#{lojaController.selected.nome}"  class="form-control"/>
                            <h:outputLabel value="Endereço" for="endereco" class="form-control" />
                            <h:inputText id="endereco" value="#{lojaController.selected.endereco}" class="form-control"/>
                            <h:outputLabel value="Número" for="num" class="form-control"/>
                            <h:inputText id="num" value="#{lojaController.selected.num}" class="form-control"/>
                            <h:outputLabel value="Bairro" for="bairro" class="form-control" />
                            <h:inputText id="bairro" value="#{lojaController.selected.bairro}"  class="form-control"/>
                            <h:outputLabel value="Telefone" for="tel" class="form-control"/>
                            <h:inputText id="tel" value="#{lojaController.selected.tel}" class="form-control" />
                            <h:outputLabel value="Inscrição" for="insc" class="form-control"/>
                            <h:inputText id="insc" value="#{lojaController.selected.insc}"  class="form-control"/>
                            <h:outputLabel value="CNPJ" for="cnpj" class="form-control" />
                            <h:inputText id="cnpj" value="#{lojaController.selected.cnpj}" class="form-control" />
                            <h:outputLabel value="CEP" for="cep" class="form-control"/>
                            <h:inputText id="cep" value="#{lojaController.selected.cep}" class="form-control" />
                            <h:outputLabel value="Cidade" for="cidadeCodcidade" class="form-control"/>
                            <h:selectOneMenu id="cidadeCodcidade" value="#{lojaController.selected.cidadeCodcidade}"  required="true" requiredMessage="O campo codcidade é requerido" class="form-control">
                                <f:selectItems value="#{cidadeController.itemsAvailableSelectOne}" class="form-control"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <br />
                        <h:commandLink action="#{lojaController.update}" value="Salvar" class="btn btn-success" />
                        <br />
                        <br />
                        <h:link outcome="View" value="Visão" class="btn btn-info"/>

                    </div>
                </div>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
