<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Editar Produto"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form styleClass="container">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!--Brand and toggle get grouped for better mobile display--> 
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <h:link class="navbar-brand"  outcome="/servico" value="SrEstoque"/>

                            <h:graphicImage library="imagem" name="gentleman.png"  class="imgSR"/>
                        </div>

                        <!--Collect the nav links, forms, and other content for toggling--> 
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                            <ul class="nav navbar-nav">
                                <li>
                                    <h:commandLink action="#{produtoController.prepareCreate}" value="Criar produto"/>
                                </li>
                                <li>
                                    <h:commandLink action="#{produtoController.prepareList}" value="Mostrar produtos" immediate="true"/>
                                </li>

                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sobre<span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">Sobre o Sistema</a></li>
                                        <li><a href="#">Principais questões</a></li>
                                        <li><a href="#">Quem somos</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li><a href="#">Desenvolvedores</a></li>
                                    </ul>
                                    <li>
                                        <h:link outcome="/index" value="Logout"/>
                                    </li>

                                </li>
                            </ul>
                        </div> <!-- .navbar-collapse -->
                    </div> <!-- .container-fluid -->
                </nav>
                <div class="container">
                    <div class="jumbotron espaco">

                        <h:panelGrid columns="2">
                            <h:outputLabel value="Codigo" for="codproduto" class="form-control"/>
                            <h:inputText id="codproduto" value="#{produtoController.selected.codproduto}" class="form-control" readonly="true"/>
                          <h:outputLabel value="Descricao" for="descricao" class="form-control"/>
                            <h:inputText id="descricao" value="#{produtoController.selected.descricao}" class="form-control" />
                            <h:outputLabel value="Peso" for="peso" class="form-control"/>
                            <h:inputText id="peso" value="#{produtoController.selected.peso}" class="form-control" />
                            <h:outputLabel value="Quantidade minima" for="qtdemin" class="form-control"/>
                            <h:inputText id="qtdemin" value="#{produtoController.selected.qtdemin}" class="form-control"/>
                            <h:outputLabel value="Categoria" for="categoriaCodcategoria" class="form-control"/>
                            <h:selectOneMenu id="categoriaCodcategoria" value="#{produtoController.selected.categoriaCodcategoria}"  required="true" requiredMessage="Produto requer codigo codigo da categoria" class="form-control">
                                <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}" class="form-control"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Fornecedor" for="fornecedorCodfornecedor" class="form-control"/>
                            <h:selectOneMenu id="fornecedorCodfornecedor" value="#{produtoController.selected.fornecedorCodfornecedor}"  required="true" requiredMessage=" Codigo do fornecedor é requerido" class="form-control">
                                <f:selectItems value="#{fornecedorController.itemsAvailableSelectOne}" class="form-control"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <h:commandLink action="#{produtoController.update}" value="Salvar" class="btn btn-success"/>
                        <br />
                        <br />
               
                        <h:commandLink action="#{produtoController.prepareList}" value="Mostrar todos" immediate="true" class="btn btn-info"/>

                    </div>
                </div>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
