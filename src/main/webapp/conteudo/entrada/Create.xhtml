<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEntradaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="container">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!--Brand and toggle get grouped for better mobile display--> 
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <h:link class="navbar-brand"  outcome="/servico" value="SrEstoque"/>

                            <h:graphicImage library="imagem" name="gentleman.png"  class="imgSR"/>
                        </div>

                        <!--Collect the nav links, forms, and other content for toggling--> 
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                            <ul class="nav navbar-nav navbar-right">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sobre<span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">Sobre o Sistema</a></li>
                                        <li><a href="#">Principais questões</a></li>
                                        <li><a href="#">Quem somos</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li><a href="#">Desenvolvedores</a></li>
                                    </ul>
                                    <li> <h:link outcome="/index" value="Logout"/></li>
                                </li>
                            </ul>
                            <ul class="nav navbar-nav">

                                <li>
                                    <h:commandLink action="#{entradaController.prepareList}" value="Mostrar entradas" immediate="true"/>
                                </li>


                            </ul>
                        </div> <!-- .navbar-collapse -->
                    </div> <!-- .container-fluid -->
                </nav>
            </h:form>
            <div class="container">
                <div class="jumbotron espaco">
                    <h:form>
                        <h:panelGrid columns="2">
                             <h:outputLabel value="Data pedido" for="dataped" class="form-control"/>
                            <h:inputText id="dataped" value="#{entradaController.selected.dataped}" class="form-control" >
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:inputText>
                            <h:outputLabel value="Data entrada" for="dataentr" class="form-control"/>
                            <h:inputText id="dataentr" value="#{entradaController.selected.dataentr}" class="form-control" >
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:inputText>
                            <h:outputLabel value="Total" for="total" class="form-control" />
                            <h:inputText id="total" value="#{entradaController.selected.total}"  class="form-control"/>
                            <h:outputLabel value="Frete" for="frete" class="form-control"/>
                            <h:inputText id="frete" value="#{entradaController.selected.frete}" class="form-control"/>
                            <h:outputLabel value="Nota fiscal" for="numnf" class="form-control"/>
                            <h:inputText id="numnf" value="#{entradaController.selected.numnf}" class="form-control" />
                            <h:outputLabel value="Imposto" for="imposto" class="form-control"/>
                            <h:inputText id="imposto" value="#{entradaController.selected.imposto}"  class="form-control"/>
                            <h:outputLabel value="Transportadora" for="transportadoraCodtransportadora" class="form-control"/>
                            <h:selectOneMenu id="transportadoraCodtransportadora" value="#{entradaController.selected.transportadoraCodtransportadora}"  required="true" requiredMessage="O campo transportadora é requerido" class="form-control" >
                                <f:selectItems value="#{transportadoraController.itemsAvailableSelectOne}" class="form-control"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <br />
                        <h:commandLink action="#{entradaController.create}" value="Salvar" class="btn btn-success" />

                    </h:form>
                </div>
            </div> 



            <footer class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-offset-1 col-md-1">

                            <h:graphicImage library="imagem" name="foto.jpg"  class="imgSR"/>

                        </div>    
                        <div class="col-md-10">
                            <h3 class="text-muted"> Nós garantimos a inegridade do seu estoque!!</h3>
                        </div>
                    </div>
                </div>
            </footer>
        </ui:define>
    </ui:composition>

</html>
