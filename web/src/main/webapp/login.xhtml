<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="icon" href="resources/imagem/gentleman.ico" type="image/x-icon"></link>
        <title>SrEstoque</title>
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.css" />
        <h:outputStylesheet library="css" name="dashboard.css" />
        <h:outputScript library="bootstrap" name="js/jquery.js" />
        <h:outputScript library="bootstrap" name="js/bootstrap.js" />

    </h:head>
    <h:body>

        <div class="container">
            <div class="row espaco">
                <div class="col-md-offset-3  col-md-6  col-md-offset-3">
                    <div class="jumbotron">
                        <h2>Login</h2>
                        <h:form role="form">
                            <div class="form-group">
                                <h:outputLabel  for="email" value="Email"></h:outputLabel>

                                <h:inputText value="" id="email" class= "form-control"  a:placeholder="Digite o email"> </h:inputText>
                            </div>
                            <div class="form-group">
                                <h:outputLabel  for="senha" value="Senha"></h:outputLabel>
                                <h:inputText value="" id="senha" class= "form-control"  a:placeholder="Digite a senha"> </h:inputText>

                            </div>
                        
                            <h:commandButton  class="btn btn-success" value="Acessar"  action="" />
       
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
